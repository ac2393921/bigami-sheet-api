schema:
  - internal/infrastructure/graphql/*.graphqls

exec:
  filename: internal/infrastructure/graphql/generated.go
  package: graph

model:
  filename: internal/infrastructure/graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: internal/infrastructure/graphql
  package: graph

# autobind:
# - "github.com/ac2393921/bigami-sheet-api/internal/infrastructure/qraphql"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
